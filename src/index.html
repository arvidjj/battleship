<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script defer="defer" src="main.bundle.js"></script>
</head>

<body>
    <div class="game-container">
        <div class="ship-selection">
            <div>
                <label for="ship-length">Ship Length:</label>
                <input type="number" id="ship-length" min="2" max="5">
                <button id="select-ship">Select Ship</button>
                <button id="toggle-orientation">Horizontal</button>

            </div>

            <button id="start-game">Start</button>
        </div>

        <div class="game-status" id="game-status"></div>
        <div class="boards">
            <div class="player-board board" id="player-board"></div>
            <div class="enemy-board board" id="enemy-board"></div>
        </div>

    </div>
</body>

</html>
